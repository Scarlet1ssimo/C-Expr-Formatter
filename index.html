<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>C-like Long Expression Formatter</title>
    <script src="formatter.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <form>
      <label for="input">Enter text:</label><br />
      <textarea id="input" name="input" rows="1" cols="200"></textarea><br />
      <label for="output">Result:</label><br />
      <textarea
        id="output"
        name="output"
        rows="100"
        cols="200"
        readonly
      ></textarea
      ><br />
    </form>

    <script type="text/javascript">
      const input = document.getElementById("input");
      const output = document.getElementById("output");

      input.addEventListener("input", () => {
        output.value = formatLongExpression(input.value);
      });
    </script>
  </body>
</html>
